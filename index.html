<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de poliza</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body class="row justify-content-center align-items-center vh-100">
    
    <div class="col-sm-12 text-center general">
    <h1 class='text-center titulo'>Simulador de poliza online</h1>
    <div class=" col-5 mx-auto mt-3 shadow-lg bg-white rounded">
        <div class='text-center' id='datosVehiculo' >
            <h2 class="infoveh">Informacion del vehiculo</h2>
            <div class="datosUsuario">
                <p>Marca del vehiculo: <b><span id="marca"></span></b> </p>
                <p>Modelo del vehiculo: <b><span id="modelo"></span></b> </p>
                <p>Valor del vehiculo: <b><span id="valor"></span></b> </p>
                <p>Año del vehiculo: <b><span id="año"></span></b> </p>
            </div>
        </div>
    </div>
    <div class="container col-5 mx-auto text-center shadow-lg bg-white rounded valorPoliza">
        <p class="textoPoliza">Valor asegurado</p>
    <div class='col-5 mx-auto text-center'>
        <h3 class="texto-verde border border-success rounded montoPoliza" id="montoPoliza">$0</h3>
    </div>
    <p class='text-center subt'>*Los valores mostrados son un estimado en base a los datos que se ingresan.</p>
</div class='boton'>
    <a class="" href="https://mauriciomonta.github.io/SimPolizaV2" role="button">Ingresar otro vehiculo</a>
</div>
    
    <script src="desafio.js"></script>
</body>
</html>
